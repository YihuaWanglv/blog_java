<div id="articleList">

	<ul>
		<article ng-repeat="article in articles">
			<h4>
				<a href="#/article/{{article.id}}">{{article.titre}}</a>
			</h4>
			<p>
				<small>Article publié le : par {{article.auteur.nom}}
					{{article.auteur.prenom}}</small>
			</p>
			<p>
				<small>Catégorie : {{article.categorie.nom}}</small>
			</p>
			<p>{{article.resume}}</p>
			<p>
				<a href="#/article/{{article.id}}">Lire la suite de l'article >></a>
			</p>
			<hr />
		</article>

	</ul>



</div>
