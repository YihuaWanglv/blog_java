<div id="categorieList">
	<h4>Categories:</h4>

	<ul>
		<article class="well" ng-repeat="categorie in categories">
			<p>{{categorie.nom}}</p>
			<a href="#/categorie/update/{{categorie.id}}"><i
				class="icon-edit"></i> edit</a> <a ng-click="deleteCategorie(categorie)"><i
				class="icon-trash"></i> delete</a>
		</article>
	</ul>


	<button class="btn btn-primary" ng-click="gotoCategorieNewPage()">New
		category</button>

</div>
